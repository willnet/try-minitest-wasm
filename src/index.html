<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruby.wasm + Minitest テスト実行環境</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ruby.wasm + Minitest テスト実行環境</h1>

    <div class="code-container">
      <h2>コードを入力してください</h2>
      <textarea id="code-editor" rows="15" cols="80">class Calculator
  def add(a, b)
    a + b
  end

  def subtract(a, b)
    a - b
  end

  def multiply(a, b)
    a * b
  end

  def divide(a, b)
    raise ZeroDivisionError if b == 0
    a / b
  end
end</textarea>
    </div>

    <div class="button-container">
      <button id="run-button">テスト実行</button>
      <div id="loading" class="loading hidden">実行中...</div>
    </div>

    <div class="result-container">
      <h2>テスト結果</h2>
      <pre id="test-result"></pre>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
